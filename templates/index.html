<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
{#    <h1表示一级标题，script可以包含脚本文件，也可以通过src指向外部脚本文件>#}
{#    <hr表示水平线>#}
{#    <br表示换行>#}
{#    <form用于收集用户输入>#}
{#    <table表示表格，thead作为table的子元素，用在tbody之前，#}
{#     tbody用来规定表格中的各个部分（主体，表头，页脚），#}
{#     th定义表头，tr定义行，td定义表格单元>#}
    <h1 style = "background-colour: antiquewhite; colour: black;"> hello world! </h1>
    <hr/>
    <h1> 用户输入 </h1>
    <form action="/index/" method="post">
        Username: <input type="text" name="username"/>
        <br/>
        Password: <input type="password" name="password"/>
        <br/>
        <input type="submit" value="提交"/>
    </form>
    <hr/>
    <h1 style="color: aquamarine">用户展示</h1>
    <table border="1">
        <thead>
            <th>用户名</th>
            <th>密码</th>
        </thead>
        <tbody>
{#            < info是views中index方法中传来的第三个参数的key>#}
            {% for line in info %}
                <tr>
                    <td>{{ line.user}}</td>
                    <td>{{ line.pwd }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <hr/>
    <form method="get" action="/date/">
        <button type="submit">Back to date</button>
    </form>

</body>
</html>
